

<h2 class="font-medium" mat-dialog-title><strong>{{action}}</strong></h2>

<mat-dialog-content class="pb-3" *ngIf="action != 'Delete'; else elseTemplate">

  <form [formGroup]="userForm" (ngSubmit)="doAction()">

        <div class="text-center">
            <img alt="homepage" [src]="this.local_data.img | imagen: 'avatar'" width="200">
        </div>

        <div fxLayout="row wrap">
          <!-- col full nombre-->
          <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="50">
            <mat-form-field>
                <input matInput type="text" placeholder="Nombre" formControlName="nombre">
            </mat-form-field>
          </div>
          <!-- col full email-->
          <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="50">
              <mat-form-field>
                  <input matInput type="email" placeholder="Email" formControlName="email">
              </mat-form-field>
          </div>
           <!-- col full password-->
           <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="50">
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>
        </div>
          <!-- col full telefono-->
          <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="50">
              <mat-form-field>
                  <input matInput type="text" placeholder="Teléfono" formControlName="telefono">
              </mat-form-field>
          </div>
          <!-- col half role-->
          <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="50">
            <mat-form-field>
              <input matInput type="text" placeholder="role" formControlName="role">
          </mat-form-field>
          </div>

      </div>
  </form>
  <button mat-button (click)="doAction()" mat-flat-button color="warn"
            [disabled]="!userForm.valid">{{action}}</button>
  <button mat-button (click)="closeDialog()">Cancelar</button>
</mat-dialog-content>


<ng-template #elseTemplate>
  <p>¿Seguro que desea eliminar al usuario <b>{{local_data.nombre}}</b> ?</p>
  <div mat-dialog-actions align="end" class="pt-3">
      <button mat-button (click)="doAction()" mat-flat-button color="warn">{{action}}</button>
      <button mat-button (click)="closeDialog()">Cancelar</button>
  </div>
</ng-template>
