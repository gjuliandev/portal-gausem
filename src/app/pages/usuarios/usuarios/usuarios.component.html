


<div fxLayout="row wrap">
  <div fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div fxLayout="row wrap" class="align-items-center">
          <div fxFlex.gt-md="25" fxFlex.gt-lg="25" fxFlex.gt-xl="25" fxFlex="100">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Usuario">
            </mat-form-field>
          </div>
          <div fxFlex.gt-md="75" class="text-right">
            <button mat-raised-button (click)="openDialog('Add',{})" color="primary">Nuevo Usuario</button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div fxLayout="row wrap">
  <div fxFlex="100">
    <mat-card>
      <mat-card-content>


          <table mat-table [dataSource]="dataSource" class="table employee-list no-wrap">
            <!-- Img Column -->
            <ng-container matColumnDef="img">
              <th mat-header-cell *matHeaderCellDef> Image Url </th>
              <td mat-cell *matCellDef="let element"> <img [src]="element.img | imagen:'avatar'" (click)="openDialogAvatar(element)" width="75"/> </td>
            </ng-container>
            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element">
                {{element.nombre}}</td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="telefono">
              <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
              <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
            </ng-container>

             <!-- Email Column -->
             <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef> Role </th>
              <td mat-cell *matCellDef="let element">{{element.role}}</td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element" class="action-link">
                <a (click)="openDialog('Update',element)" class="m-r-10 cursor-pointer"><i class="fa fa-pencil fa-lg"></i></a>
                <a (click)="openDialog('Delete',element)" class="m-r-10 cursor-pointer"><i class="fa fa-trash text-danger fa-lg"></i>
                </a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>



      </mat-card-content>
    </mat-card>
  </div>
</div>
